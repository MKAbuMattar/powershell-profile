style = "bg:#1d2230"
utc_time_offset = 'local'
use_12hr = true

[typst]
disabled = false
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 't '
style = 'bold #0093A7'
detect_extensions = ['.typ']
detect_files = ['template.typ']
detect_folders = []

[username]
show_always = true
format = "[$user]($style)@"
style_root = "bold red"
style_user = "bold red"

[vagrant]
disabled = false
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = '‚ç± '
style = 'bold cyan'
detect_extensions = []
detect_files = ['Vagrantfile']
detect_folders = []

[vlang]
disabled = false
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'v '
style = 'bold blue'
detect_extensions = ['v']
detect_files = ['v.mod', 'vpkg.json', '.vpkg-lock.json']
detect_folders = []

[vcsh]
disabled = false
format = 'via [$symbol($repo )]($style)'
symbol = 'Óú• '
style = 'bold yellow'

[zig]
disabled = false
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'Óö© '
style = 'bold yellow'
detect_extensions = ['zig']
detect_files = []
detect_folders = []
