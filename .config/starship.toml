# Author: Mohammad Abu Mattar
#
# Description:
#       This is my personal Starship configuration file. It is a simple and clean configuration
#       that displays the most important information I need in my terminal prompt. It is designed
#       to be minimalistic and easy to read. It includes the following information:
#         - Operating System
#         - Shell
#         - Username
#         - Hostname
#         - Time
#         - Current Directory
#         - Git Branch
#         - Git Status
#         - Git State
#         - Git Metrics
#         - All
#         - Character
#
# Created: 2021-09-01
# Updated: 2025-03-07
#
# GitHub: https://github.com/MKAbuMattar/powershell-profile
#
# Version: 4.0.0
#---------------------------------------------------------------------------------------------------

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$os\
$shell\
$username\
$hostname\
$time
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$all\
$character\
"""

